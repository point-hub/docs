server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Root directory for your built VitePress site
  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # ----------------------------
  # Compression
  # ----------------------------

  # Brotli (modern browsers)
  brotli on;
  brotli_static on;  # use precompressed .br files if available
  brotli_comp_level 6;
  brotli_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # gzip (fallback for older browsers)
  gzip on;
  gzip_static on;  # use precompressed .gz files if available
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # ----------------------------
  # Caching
  # ----------------------------

  # Cache static assets (immutable)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|json)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # ----------------------------
  # SPA fallback (VitePress)
  # ----------------------------

  location / {
    try_files $uri $uri/ /index.html;
  }
}